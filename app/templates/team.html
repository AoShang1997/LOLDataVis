{% extends "base.html" %}

{% block title %}{{ data.short_name }}{% endblock %}

{% block page_content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Introduction</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        <img src="{{ url_for('static', filename = 'team_icon/') }}{{ data.short_name }}_mid.png" alt="{{ data.short_name }}">
      </div>
      <div class="col-md-7">
        <p>Full Name: {{ data.name }}</p>
        <p>Nickname: {{ data.short_name }}</p>
        <p>League: {{ data.region }}</p>
      </div>
    </div>

  </div>
</div>
{% endblock %}
